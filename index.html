<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Nightblue3 DubStats</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/css/bootstrap-slider.min.css" type="text/css">
        <link rel="stylesheet" href="spinner.css" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <div class="page-header" style="text-align:center">
            <h1>DubStats <small>Nightblue3 Room</small></h1>
        </div>
        <div id="container" style="text-align:center">
            <input class="slider mhidden" id="mhidden" style="width:90%;margin-left:auto;margin-right:auto"></input>
            <h5 id="sval"><small>Currently Between: </small></h5>
            <form class="form-inline">
                <div class="form-group">
                    <label for="sortby">Sort By</label>
                    <select class="form-control" id="sortby">
                        <option>Total Score</option>
                        <option>Grabs</option>
                        <option>Plays</option>
                        <option>Percentage Updubbed</option>
                    </select>
                </div>&emsp;
                <div class="form-group">
                    <label for="count">Max Shown</label>
                    <input type="number" class="form-control" id="count" placeholder="300">
                </div>
                <button href="#" class="btn btn-primary" id="update">Update</button>
            </form>
            <p><small id="gen" style="padding-top:5px;"></small></p>
        </div>
        <hr />
        <div id="form update" style="margin-left:auto;margin-right:auto;width:10%;">
        </div>
        <table class="table table-hover" style="width:90%;margin-left:auto;margin-right:auto;">
            <thead>
                <tr>
                    <th style="width:50%">Song Name</th>
                    <th style="width:10%">Total Score</th>
                    <th style="width:10%">Grabs</th>
                    <th style="width:10%">Plays</th>
                    <th style="width:10%">% Updubbed</th>
                    <th style="width:10%">Users</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <tr>
                    <td colspan="6">
                        <div class="input-group input-group-sm" style="width:100%">
                            <span class="input-group-addon" id="sizing-addon3"><span class="glyphicon glyphicon-filter" aria-hidden="true"></span></span>
                            <input type="text" id="filter" class="form-control" placeholder="Filter song name..." aria-describedby="sizing-addon3">
                        </div>
                    </td>
                </tr>

            </tbody>
        </table>
        <!--<div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
            </div>-->
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
            <!-- Include all compiled plugins (below), or include individual files as needed -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/bootstrap-slider.min.js"></script>
            <script src="main.js"></script>
    </body>
</html>
