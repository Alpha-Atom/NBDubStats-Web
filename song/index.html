<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Individual Song Statistics</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/css/bootstrap-slider.min.css" type="text/css">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <div class="page-header" style="text-align:center">
            <a href="../"><button type="button" class="btn btn-primary pull-left" style="margin-left:5%">Back to Stats</button></a>
            <h1 style="margin-right:10%">Song Info <small id="songname"></small></h1>
        </div>
        <div id="container" style="text-align:center">
            <div class="alert alert-warning" id="unloaded" role="alert" style="width:50%;margin-left:auto;margin-right:auto;">Loading song...</div>
            <h5>Song Play Times</h5>
            <table class="table table-hover" style="width:40%;margin-right:auto;margin-left:auto;text-align:left">
                <thead>
                    <tr>
                        <td>Played At</td>
                        <td>Time Since</td>
                    </tr>
                </thead>
                <tbody id="playtimes">

                </tbody>
            </table>
            <hr />
            <h5>Total Number of Plays at Hours</h5>
            <canvas id="chart1" style="width:60%;height:50%"></canvas>
            <hr />
            <h5>Average % Updubbed at Hours</h5>
            <canvas id="chart3" style="width:60%"></canvas>
            <hr />
            <h5>Average Dubs at Hours</h5>
            <canvas id="chart2" style="width:60%"></canvas>
        </div>
        <!--<div class="spinner">
            <div class="cube1"></div>
            <div class="cube2"></div>
        </div>-->
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/6.1.1/bootstrap-slider.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
